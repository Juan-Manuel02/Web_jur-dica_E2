<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información jurídica</title>
    <link rel="stylesheet" href="../estilos/styles.css"></head>
<body>
  <header>
    <div class="logo">
        <img src="./assets/logo.png" alt="Logo de la empresa">
    </div>
    <div class="imagen-header">
        <h1 class="frase-latin">"Fiat justitia, ruat caelum"</h1>
    </div>
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="get">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="recoradar-sesion">
                <input type="checkbox" id="recordar-sesion" name="recordar-sesion">
                <label for="recordar-sesion">Mantener la sesión iniciada</label>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
            <a href="./politicas/politicas1.html" class="politicas-boton">Consulta nuestra documentación</a>
            <p>¿No tienes cuenta? <a href="./registro/crear_cuenta.html">Regístrate aquí</a></p>
            <a href="../politicas/politicas2.html" class="politicas-link">Consulte nuestras políticas de privacidad</a>
        </form>
    </div>
  </header>
  <footer class="footer">
    <p>&copy; 2025 LegalCorps S.A. Todos los derechos reservados.</p>
</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información jurídica</title>
</head>
<body>
  <header>
    <div class="logo">
        <img src="./assets/logo.png" alt="Logo de la empresa">
    </div>
    <nav>
        <div class="menu-hamburguesa">
            <ul class="menu" id="menu">
                <li><a href="./registro/registro.html">Crear Cuenta</a></li>
                <li><a href="./politicas/politicas.html">Politicas de Privacidad</a></li>
            </ul>
        </div>
    </nav>
    <div class="imagen-header">
        <img src="./assets/imagen_principal.webp" alt="Imagen de fondo">
        <input type="text" placeholder="Buscar..." class="barra-busqueda">
        <p class="frase-latin">"Fiat justitia, ruat caelum"</p>
    </div>
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        <form action="#" method="get">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <div class="recoradar-sesion">
                <input type="checkbox" id="recordar-sesion" name="recordar-sesion">
                <label for="recordar-sesion">Mantener la sesión iniciada</label>
            </div>
            
            <button type="submit">Iniciar Sesión</button>
            <p>¿No tienes cuenta? <a href="./registro/crear_cuenta.html">Regístrate aquí</a></p>
        </form>
    </div>
  </header>
</body>
</html>
